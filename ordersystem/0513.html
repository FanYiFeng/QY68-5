		</div>
	</div>

<!-- Standard button -->
<div class="button-group">
<br><button type="button" class="btn btn-default button-control">（默认样式）Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<br><button type="button" class="btn btn-primary button-control">（首选项）Primary</button>

<!-- Indicates a successful or positive action -->
<br><button type="button" class="btn btn-success button-control">（成功）Success</button>

<!-- Contextual button for informational alert messages -->
<br><button type="button" class="btn btn-info button-control">（一般般信息）Info</button>

<!-- Indicates caution should be taken with this action -->
<br><button type="button" class="btn btn-warning button-control">（警告警告）Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<br><button type="button" class="btn btn-danger button-control">（危险）Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link button-control">（链接）Link</button></div>
